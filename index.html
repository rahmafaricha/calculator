<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Glass Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="calculator-container">
        <div class="calculator-card">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn span-two secondary" onclick="clearDisplay()">AC</button>
                <button class="btn secondary" onclick="deleteDigit()">DEL</button>
                <button class="btn operator" onclick="chooseOperator('÷')">÷</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="chooseOperator('×')">×</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="chooseOperator('-')">-</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="chooseOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn span-two primary" onclick="compute()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
